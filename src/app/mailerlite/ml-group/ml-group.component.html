<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a href="javascript:void(0)" class="btn btn-success" data-toggle="modal" data-target="#add-group-modal">
          <i class="glyphicon glyphicon-plus"></i>
          Add Group
      </a>
      <div class="table-responsive">            
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <th>Malerlite Group Id </th>
            <th>Group Name</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <tr *ngFor="let group of groups">
              <td>{{group.mlgid}}</td>
              <td>{{group.groupname}}</td>
              <td>
                <a href="javascript:void(0)" (click)="edit(group._id)">
                  <i class="glyphicon glyphicon-edit"></i>
                </a>
              </td>
              <td>
                <a href="javascript:void(0)" (click)="delete(group._id)">
                  <i class="glyphicon glyphicon-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="add-group-modal" tabindex="-1" role="dialog" aria-labelledby="AddGroup" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Group</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="formAddGroup" id="formAddGroup" (ngSubmit)="saveGroup()">
            <input class="form-control" formControlName="name" placeholder="Group Name">
            <br/>
            <button class="btn btn-success pull-right" type="submit" id="btnAddGroup" [disabled]="formAddGroup.invalid"  data-toggle="modal" data-target="#add-group-modal">Save</button>
          </form>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
</div>
