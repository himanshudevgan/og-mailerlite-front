<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a href="javascript:void(0)" class="btn btn-success" data-toggle="modal" data-target="#add-field-modal">
          <i class="glyphicon glyphicon-plus"></i>
          Add field
      </a>
      <div class="table-responsive">            
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <th>Malerlite Field Id </th>
            <th>Field Title</th>
            <th>Field Type</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <tr *ngFor="let field of fields">
              <td>{{field.id}}</td>
              <td>{{field.title}}</td>
              <td>{{field.type}}</td>
              <td *ngIf="!(field.id.toString().length > 3)" ><a class="ui-state-default"> Default </a></td>
              <td>
                <a *ngIf="field.id.toString().length > 3" href="javascript:void(0)" (click)="delete(field.id)">
                  <i class="glyphicon glyphicon-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="add-field-modal" tabindex="-1" role="dialog" aria-labelledby="AddField" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Field</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="formAddField" id="formAddField" (ngSubmit)="saveField()">
            <input class="form-control" formControlName="title" placeholder="Title">
            <br/>
            <select class="form-control" formControlName="type">
              <option *ngFor="let fieldtype of fieldtype" [ngValue]="fieldtype.name">
                  {{ fieldtype.name }}
              </option>
              </select>
            <br/>
            <button class="btn btn-success pull-right" type="submit" id="btnAddField" [disabled]="formAddField.invalid"  data-toggle="modal" data-target="#add-Field-modal">Save</button>
          </form>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
</div>
